<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations & Suggestions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <button id="mode-switch" aria-label="Toggle dark mode" class="mode-switch">üåô</button>
        </nav>
    </header>
    <main>
        <section class="recommend-section">
            <h2>All Recommendations & Suggestions</h2>
            <div id="recommend-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Personal Blog</p>
    </footer>
    <script>
    function setMode(mode) {
        document.body.classList.toggle('dark-mode', mode === 'dark');
        const switchBtn = document.getElementById('mode-switch');
        if (mode === 'dark') {
            switchBtn.textContent = '‚òÄÔ∏è';
        } else {
            switchBtn.textContent = 'üåô';
        }
        localStorage.setItem('blogMode', mode);
    }
    function toggleMode() {
        const isDark = document.body.classList.contains('dark-mode');
        setMode(isDark ? 'light' : 'dark');
    }

    function getRecommendations() {
        return JSON.parse(localStorage.getItem('recommendations') || '[]');
    }
    function renderRecommendations() {
        const list = document.getElementById('recommend-list');
        const recs = getRecommendations();
        if (recs.length === 0) {
            list.innerHTML = '<p>No recommendations or suggestions yet.</p>';
        } else {
            list.innerHTML = recs.map(r => `
                <div class="recommend-item">
                    <strong>${r.name}</strong> <span>(${r.email})</span><br>
                    <span>${r.message}</span>
                </div>
            `).join('');
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        const savedMode = localStorage.getItem('blogMode') || 'light';
        setMode(savedMode);
        document.getElementById('mode-switch').addEventListener('click', toggleMode);
        renderRecommendations();
    });
    </script>
</body>
</html>
